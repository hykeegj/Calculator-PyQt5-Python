<!DOCTYPE html>
<html>
  <head>
    <title>계산기</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <main>
      <div class="button-wrap">
        <input class="inputText" type="text" disabled />
        <button class="reset">C</button>
        <button class="button_7">7</button>
        <button class="button_8">8</button>
        <button class="button_9">9</button>
        <button class="operator addition">+</button>
        <button class="button_4">4</button>
        <button class="button_5">5</button>
        <button class="button_6">6</button>
        <button class="operator subtraction">-</button>
        <button class="button_1">1</button>
        <button class="button_2">2</button>
        <button class="button_3">3</button>
        <button class="operator multiplication">*</button>
        <button class="button_0">0</button>
        <button class="equal">=</button>
        <button class="operator division">/</button>
      </div>
    </main>
    <input class="inputTempText" type="text" disabled />
    <script src="src/index.js"></script>
  </body>
</html>
